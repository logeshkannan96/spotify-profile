<div class="container">
    <div class="row">
        <div class="content-area">
            <img src="{{avatar_url}}" class="avatar" width="326px" alt="">
            <div class="text-center">
                <p class="profile-name">{{display_name}}</p>
            </div>
            <div class="d-flex profile-details justify-content-between">
                <div class="followers text-center">
                    <p>{{followersCount}}</p>
                    <p>Followers</p>
                </div>
                <div class="following text-center">
                    <p>{{followingCount}}</p>
                    <p>Following</p>
                </div>
                <div class="playlists text-center">
                    <p>{{playlistsCount}}</p>
                    <p>Playlists</p>
                </div>
            </div>
        </div>
    </div>
</div>
